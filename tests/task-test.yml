---
- name: When task is provided
  hosts: localhost
  remote_user: root

  roles:
  - role: ansible-grunt
    vars:
      task: build
      chdir: "{{ pwd }}/tests"

  tasks:
  - name: Assert proper command is executed
    fail:
      msg: bad command executed
    when: grunt_output.results[0].cmd | join(' ') != 'grunt build'
