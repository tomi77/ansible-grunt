---
- hosts: all

  pre_tasks:
  - name: activate nvm
    shell: source /usr/share/nvm/init-nvm.sh

  - name: activate node
    shell: nvm use node

  tasks:
  - name: Install Grunt CLI
    shell: yarn global add grunt-cli
    become: true
    become_user: root

  - name: Install Grunt
    shell: yarn add grunt
    args:
      chdir: "{{ pwd }}/tests"
