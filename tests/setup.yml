---
- hosts: all

  tasks:
  - name: Install Grunt CLI
    shell: |
      source /home/travis/.nvm/nvm.sh
      nvm use node
      yarn global add grunt-cli
    become: true
    become_user: root
    args:
      executable: /bin/bash

  - name: Install Grunt
    shell: |
      source /home/travis/.nvm/nvm.sh
      nvm use node
      yarn add grunt
    args:
      chdir: "{{ pwd }}/tests"
      executable: /bin/bash
