---
- hosts: localhost
  tasks:
  - name: Install required packages
    apt:
      name: "{{ item }}"
    with_items:
    - npm
    - ca-certificates

  - name: Install Grunt CLI
    npm:
      name: grunt-cli
      state: present
      global: yes

  - name: Install Grunt
    npm:
      name: grunt
      state: present
      path: "{{ pwd }}/tests"
