---
- hosts: all
  tasks:
  - name: Install Grunt CLI
    shell: |
      nvm use node
      yarn global add grunt-cli
    args:
      executable: /bin/bash
    become: true
    become_user: root

  - name: Install Grunt
    shell: |
      nvm use node
      yarn add grunt
    args:
      chdir: "{{ pwd }}/tests"
      executable: /bin/bash
