---
- name: When task is not provided
  hosts: localhost
  remote_user: root

  roles:
  - role: ansible-grunt
    vars:
      chdir: "{{ pwd }}/tests"

  tasks:
  - name: Assert proper command is executed
    fail:
      msg: bad command executed
    when: grunt_output.results[0].cmd | join(' ') != 'grunt'
